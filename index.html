<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="dark-div" class="dark-background-effect closed"></div>
    <header>
        <div>My Manga Collection</div>
        <div class="caption-text">What Manga Have I read?</div>
    </header>
    <div> 
        <button class="add-new-btn">Add New</button>
        <table >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
        <button class="add-new-btn">Add New</button>
    </div>
    <div id="status-div" class="menu-container closed">
            <h1>Edit Status</h1>
            <button id="set-planned-btn" class="status-menu-btn planned">Planned</button>
            <button id="set-reading-btn" class="status-menu-btn reading">Reading</button>
            <button id="set-finished-btn" class="status-menu-btn finished">Finished</button>
    </div>
    <form id="add-manga-form" class="menu-container closed">
        <legend>New Manga</legend>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="image" placeholder="Image URL(Optional)">
        <select name="status" required>
            <option value="planned">Planned</option>
            <option value="reading">Reading</option>
            <option value="finished">Finished</option>
        </select> 
        <button type="submit">Add Manga</button>
    </form>
    <script src="script.js"></script>
</body>
