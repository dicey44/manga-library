<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <div>My Manga Collection</div>
        <div class="caption-text">What Manga Have I read?</div>
    </header>
    <div> 
        <button class="add-new-btn">Add New</button>
        <div id="status-div">
            <h1>Edit Status</h1>
            <button id="set-planned-btn" class="status-menu-btn planned">Planned</button>
            <button id="set-reading-btn" class="status-menu-btn reading">Reading</button>
            <button id="set-finished-btn" class="status-menu-btn finished">Finished</button>
        </div>
        <table >
            
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr>
                    <td>1</td>
                    <td><img src="https://cdn.myanimelist.net/r/192x272/images/manga/2/52283.webp?s=8918f0140536bcc01c2f09c937d8e0fe"/></td>
                    <td>March Comes in Like a Lion</td>
                    <td>Umino, Chica</td>
                    <td><button id="test" class="status-btn reading">Reading</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="https://cdn.myanimelist.net/r/192x272/images/manga/3/114037.webp?s=4424557cb234577f40ae6577bacc16b5"/></td>
                    <td>Tokyo Ghoul</td>
                    <td>Ishida, Sui</td>
                    <td><button class="status-btn reading">Reading</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><img src="https://cdn.myanimelist.net/r/192x272/images/manga/3/145997.webp?s=ea2e054b55221ae152ef69a927667fdd"/></td>
                    <td>Tokyo Ghoul:re</td>
                    <td>Ishida, Sui</td>
                    <td><button class="status-btn planned">Planned</button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><img src="https://cdn.myanimelist.net/r/192x272/images/manga/2/37846.webp?s=adf25c2e74bddc533ff4077f34b7064a"/></td>
                    <td>Attack on Titan</td>
                    <td>Isayama, Hajime</td>
                    <td><button class="status-btn finished">Finished</button></td>
                </tr>
            </tbody>
        </table>
        <button class="add-new-btn">Add New</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
